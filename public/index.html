<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COP4710 Sample</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Welcome to the Henry Book Application</h1>
        <div class="row justify-content-end">
            <div class="col-8">
                <button class="btn btn-primary" id="loadBooks">Load Books</button>
            </div>
            <div class="col-4">
                <form class="form-inline" id="searchForm">
                    <div class="form-group mb-2">
                        <input class="form-control" type="text" id="name">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                </form>
            </div>
        </div>
        <div class="jumbotron" style="display: none" id="jumbo">
            <h3 class="display-4">Search Results</h3>
            <div id="result"></div>
        </div>
        <div class="row" id="books">
        </div>
        <div class="row" id="content">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
